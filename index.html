<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/bb9eb35f44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/cow-logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Ji</title>
</head>
<body>
    <div class="header">
        <img src="./images/cow-logo.svg">
        <div>Blog</div>
    </div>

    <div class="intro">
        <div class="left-side">
            <div class="bold-top">Hi, I'm Justin!</div>
            <div class="normal-bottom">I'm currently a student at Lynbrook High School in San Jose, California.</div>
            <div class="icons">
                <!-- figure out how to get the icons working lol -->
            </div>
        </div>

        <div class="right-side">
            <img src="./images/profile-picture.png" alt="profile picture">
        </div>
    </div>

    <div class="content">
        <div class="basic-info">
            <div class="activity-header">
                <div style="font-weight: bolder; font-size: 60px;">Activities</div>
                <div style="font-size: 30px;">Outside of my schoolwork, I also enjoy various extracurricular activities.</div>
            </div>

            <div class="logo-container">
                <div class="card">
                    <img src="./images/bsa-logo.png" alt="BSA Logo">
                    Boy Scouts
                </div>

                <div class="card">
                    <img src="./images/cpi-logo.png" alt="CPI Logo">
                    CPI Content Author
                </div>

                <div class="card">
                    <img src="./images/x-camp-logo.png" alt="X-Camp Logo">
                    X-Camp TA
                </div>

                <div class="card">
                    <img src="./images/usaco-logo.png" alt="USACO Logo">
                    USACO Gold
                </div>
            </div>
        </div>

        <div class="language-exp">
            <div style="font-weight: bolder; font-size: 60px;">
                Languages I know
            </div>

            <div class="logo-container">
                <img src="./images/cpp-logo.png" alt="C++ Logo">
                <img src="./images/java-logo.png" alt="Java Logo">
                <img src="./images/python-logo.png" alt="Python Logo">
                <img src="./images/html-logo.png" alt="HTML Logo">
                <img src="./images/css-logo.svg" alt="CSS Logo">
            </div>
        </div>
    </div>
</body>
</html>
